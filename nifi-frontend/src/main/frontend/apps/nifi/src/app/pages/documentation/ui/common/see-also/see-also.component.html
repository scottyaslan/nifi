@if (extensionTypes && extensionTypes.length > 0) {
    <div class="see-also accent-color font-medium">
        <ul class="list-disc list-inside">
            @if (getProcessorFromType(extensionTypes) | async; as seeAlsoTypes) {
                <ng-container
                    *ngTemplateOutlet="
                        seeAlsoListing;
                        context: { $implicit: seeAlsoTypes.processorTypes, componentType: ComponentType.Processor }
                    "></ng-container>
                <ng-container
                    *ngTemplateOutlet="
                        seeAlsoListing;
                        context: {
                            $implicit: seeAlsoTypes.controllerServiceTypes,
                            componentType: ComponentType.ControllerService
                        }
                    "></ng-container>
                <ng-container
                    *ngTemplateOutlet="
                        seeAlsoListing;
                        context: {
                            $implicit: seeAlsoTypes.reportingTaskTypes,
                            componentType: ComponentType.ReportingTask
                        }
                    "></ng-container>
                <ng-container
                    *ngTemplateOutlet="
                        seeAlsoListing;
                        context: {
                            $implicit: seeAlsoTypes.parameterProviderTypes,
                            componentType: ComponentType.ParameterProvider
                        }
                    "></ng-container>
                <ng-container
                    *ngTemplateOutlet="
                        seeAlsoListing;
                        context: {
                            $implicit: seeAlsoTypes.flowAnalysisRuleTypes,
                            componentType: ComponentType.FlowAnalysisRule
                        }
                    "></ng-container>
                <ng-template #seeAlsoListing let-extensions let-componentType="componentType">
                    @for (seeAlsoExtension of extensions; track seeAlsoExtension) {
                        <li>
                            <a
                                [routerLink]="[
                                    '/documentation',
                                    componentType,
                                    seeAlsoExtension.bundle.group,
                                    seeAlsoExtension.bundle.artifact,
                                    seeAlsoExtension.bundle.version,
                                    seeAlsoExtension.type
                                ]">
                                {{ formatExtensionName(seeAlsoExtension.type) }}
                            </a>
                        </li>
                    }
                </ng-template>
            }
        </ul>
    </div>
}
