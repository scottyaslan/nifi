<div class="flex flex-col gap-y-4">
    <div *ngIf="noPorts || hasUnauthorizedPorts; else fromOutput" class="flex flex-col mb-5">
        <div>From Output</div>
        <mat-error *ngIf="noPorts">{{ groupName }} does not have any local output ports.</mat-error>
        <mat-error *ngIf="hasUnauthorizedPorts">Not authorized for any local output ports in {{ groupName }}</mat-error>
    </div>
    <ng-template #fromOutput>
        <mat-form-field>
            <mat-label>From Output</mat-label>
            <mat-select [(ngModel)]="selectedOutputPort" (selectionChange)="handleChanged()" [disabled]="isDisabled">
                <ng-container *ngFor="let item of outputPortItems">
                    <ng-container *ngIf="item.description; else noDescription">
                        <mat-option
                            [value]="item.value"
                            nifiTooltip
                            [tooltipComponentType]="TextTip"
                            [tooltipInputData]="getSelectOptionTipData(item)"
                            [delayClose]="false"
                            >{{ item.text }}</mat-option
                        >
                    </ng-container>
                    <ng-template #noDescription>
                        <mat-option [value]="item.value">{{ item.text }}</mat-option>
                    </ng-template>
                </ng-container>
            </mat-select>
        </mat-form-field>
    </ng-template>
    <div class="flex flex-col mb-5">
        <div>Within Group</div>
        <div class="value">{{ groupName }}</div>
    </div>
</div>
