<fd-header></fd-header>
<div class="p-4 flex flex-col h-screen justify-between gap-y-5">
    <div class="flex justify-between">
        <h3 class="text-xl bold settings-header">Runtime Settings</h3>
<!--        <button class="nifi-button" [routerLink]="['/']">-->
<!--            <i class="fa fa-times"></i>-->
<!--        </button>-->
    </div>
    <div class="flex-1 flex flex-col">
        <div class="settings-tabs">
            <nav mat-tab-nav-bar color="primary" [tabPanel]="tabPanel">
                <a
                    mat-tab-link
                    *ngFor="let tab of tabLinks"
                    [routerLink]="[tab.link]"
                    routerLinkActive
                    #rla="routerLinkActive"
                    [active]="rla.isActive">
                    {{ tab.label }}
                </a>
            </nav>
        </div>
        <div class="pt-4 flex-1">
            <mat-tab-nav-panel #tabPanel>
                <router-outlet></router-outlet>
            </mat-tab-nav-panel>
        </div>
    </div>
</div>
