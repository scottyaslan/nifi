<div class="flex flex-col gap-y-4">
    <div class="flex flex-col mb-5">
        <div>From Processor</div>
        <div class="value">{{ name }}</div>
    </div>
    <div class="flex flex-col mb-5">
        <div>Within Group</div>
        <div class="value">{{ groupName }}</div>
    </div>
    <div class="flex flex-col">
        <div>Relationships</div>
        <div class="flex flex-col gap-y-3">
            <div *ngFor="let item of relationshipItems; index as i" class="flex flex-col gap-y-1.5">
                <div class="flex items-center gap-x-2">
                    <mat-checkbox
                        [(ngModel)]="item.selected"
                        name="selected-{{ i }}"
                        (change)="handleChanged()"
                        [disabled]="isDisabled">
                        <span [class.unset]="!item.available">{{ item.relationshipName }}</span>
                    </mat-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>
